name: Clips Service Build and Deploy for Master Branch

on:
  push:
    branches: ['master']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        
      - name: Build the Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/clipdat-clipsservice:latest . --file ClipsService/Dockerfile
      
      - name: Docker Push
        run: docker push "${{ secrets.DOCKER_USERNAME }}/clipdat-clipsservice:latest"